# Basic Settings {{{
workspace_limit = 10
# focus_mode            = default
# focus_close           = previous
# focus_close_wrap      = 1
# focus_default         = last
# spawn_position        = next
# workspace_clamp       = 1
# warp_focus            = 1
# warp_pointer          = 1

# Window Decoration
border_width          = 0
# color_focus           = red
# color_focus_maximized = yellow
# color_unfocus         = rgb:88/88/88
# color_unfocus_maximized       = rgb:88/88/00
# region_padding        = 0
tile_gap              = 30

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
# boundary_width                = 50

# Remove window border when bar is disabled and there is only one window in workspace
disable_border          = 1

# Bar Settings
bar_enabled           = 0
# bar_enabled_ws[1]     = 1
# bar_border_width      = 1
# bar_border[1]         = rgb:00/80/80
# bar_border_unfocus[1] = rgb:00/40/40
# bar_color[1]          = black
# bar_color_selected[1] = rgb:00/80/80
# bar_font_color[1]     = rgb:a0/a0/a0
# bar_font_color_selected       = black
# bar_font              = xos4 Terminus:pixelsize=14:antialias=true
# bar_font_pua          = Typicons:pixelsize=14:antialias=true
# bar_action            = baraction.sh
# bar_action_expand     = 0
# bar_justify           = left
# bar_format            = +N:+I +S <+D>+4<%a %b %d %R %Z %Y+8<+A+4<+V
# workspace_indicator   = listcurrent,listactive,markcurrent,printnames
# bar_at_bottom         = 1
# stack_enabled         = 1
# clock_enabled         = 1
# clock_format          = %a %b %d %R %Z %Y
# iconic_enabled        = 0
# maximize_hide_bar     = 0
# window_class_enabled  = 0
# window_instance_enabled       = 0
# window_name_enabled   = 0
# verbose_layout                = 1
# urgent_enabled                = 1
# urgent_collapse       = 0

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
dialog_ratio          = 0.4

# Split a non-RandR dual head setup into one region per monitor
# (non-standard driver-based multihead is not seen by spectrwm)
# region                = screen[1]:1470x935+15+15
region                = screen[1]:2940x1870+30+30
# }}}
# Workspace Settings {{{
# Launch applications in a workspace of choice
autorun               = ws[1]:sh /home/sainnhe/.config/spectrwm/init.sh &

# Customize workspace layout at start
layout                = ws[1]:0:0:0:0:horizontal
layout                = ws[2]:4:0:0:0:vertical
layout                = ws[3]:0:0:0:0:vertical
# layout                = ws[4]:4:0:0:0:vertical_flip
# layout                = ws[5]:0:0:0:0:horizontal_flip

# Set workspace name at start
name                  = ws[1]:Alpha
name                  = ws[2]:Beta
name                  = ws[3]:Omega
# }}}
# Bindings {{{
# Mod key, (Windows key is Mod4) (Apple key on OSX is Mod2)
modkey = Mod4

# This allows you to include pre-defined key bindings for your keyboard layout.
keyboard_mapping      = /dev/null

# PROGRAMS
program[term]         = alacritty
program[menu]         = rofi -show drun
program[toggle_tray]  = sh /home/sainnhe/.config/polybar/scripts/toggle-tray.sh
program[toggle_bar]   = sh /home/sainnhe/.config/polybar/scripts/toggle-bar.sh

# Bindings
bind[term]              = MOD+t
bind[menu]              = MOD+z
bind[toggle_tray]       = MOD+b
bind[toggle_bar]        = MOD+Shift+b

bind[restart]           = MOD+r
bind[restart_of_day]    = MOD+Shift+r
bind[stack_balance]     = MOD+space
bind[stack_reset]       = MOD+Shift+space
bind[stack_dec]         = MOD+period
bind[stack_inc]         = MOD+comma
bind[swap_main]         = MOD+Return
bind[focus_next]        = MOD+j
bind[focus_prev]        = MOD+k
bind[focus_main]        = MOD+o
bind[focus_urgent]      = MOD+i
bind[wind_del]          = MOD+w
bind[ws_next]           = MOD+l
bind[ws_prev]           = MOD+h
bind[ws_next_move]      = MOD+Shift+l
bind[ws_prev_move]      = MOD+Shift+h
bind[ws_prior]          = MOD+Tab
bind[float_toggle]      = MOD+Shift+f
bind[maximize_toggle]   = MOD+m
bind[fullscreen_toggle] = MOD+f
bind[master_grow]       = MOD+equal
bind[master_shrink]     = MOD+minus
bind[ws_1]		= MOD+1
bind[ws_2]		= MOD+2
bind[ws_3]		= MOD+3
bind[ws_4]		= MOD+4
bind[ws_5]		= MOD+5
bind[ws_6]		= MOD+6
bind[ws_7]		= MOD+7
bind[ws_8]		= MOD+8
bind[ws_9]		= MOD+9
bind[ws_10]		= MOD+0
