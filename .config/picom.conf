## Shadow
shadow = true;
shadow-radius = 12;
shadow-offset-x = -17;
shadow-offset-y = -7;
shadow-opacity = 0.4;
shadow-exclude = [
    "name = 'Notification'",
    "class_g ?= 'rofi'",
    "class_g *?= 'fcitx'",
    "class_g = 'Conky'",
    "class_g ?= 'Notify-osd'",
    "_GTK_FRAME_EXTENTS@:c"
];
# 'class_g = "wbar"',


## fading
fading = true;
fade-delta = 0.25;
fade-in-step = 0.02;
fade-out-step = 0.02;
fade-exclude = [
    "class_g *?= 'fcitx'"
];

## opacity
active-opacity = 1;
inactive-opacity = 0.7;
frame-opacity = 0.7;
opacity-rule = [
    "100:class_g *?= 'fcitx'"
];

## other
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = false;
dbe = false;
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;
use-damage = true;
wintypes:
{
    tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; };
};
focus-exclude = [
    "_NET_WM_NAME@:s = 'rofi'",
];

## blur
blur-background = true;
blur-background-frame = false;
blur-background-fixed = false;
blur-kern = "3x3box";
blur-method = "dual_kawase";
blur-strength = 10;
blur-background-exclude = [
    "window_type = 'desktop'",
    "class_g *?= 'fcitx'"
];
